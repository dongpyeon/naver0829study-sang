	<script>
		$("#hp1").keyup(function(){
			//3글자 입력시 자동으로 다음칸으로 포커스주기
			if($(this).val().length==3)

		$("#hp2").keyup(function(){

		});
		
		//이메일 선택
		$(".selemail").change(function(){
			let v = $(this).val();

				$("#email2").val();
				$("#email2").focus();				
			}else{

			};
