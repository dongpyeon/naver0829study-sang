<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
 <style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	$(function(){
		let init_width=200;
		//초기값 설정
		$(".photosize").val(init_width);
		$(".shopwidth").text(init_width);
		$(".photo").css({
			"width": init_width+"px",
			"margin-left":"50px",
			"margin-top":"30px"
		});
		//dropdown 이벤트
		$("ul.dropdown-menu>li>a.dropdown-item").click(function(){
			//이미지명
			let imgsrc=$(this).attr("src");
			//이미지 텍스트
			let imgtext=$(this).text();
			//이미지의 src의 변경
			$(".photo").attr("src",imgsrc);
			//.shopname의 텍스트 변경
			$(".shopname").text(imgtext);
			//버튼 글자도 변경
			$("#btnsangpum").text(imgtext);
			console.log(imgsrc, imgtext);
		});
		//range이벤트
		$(".photosize").mousemove(function(){
			//사이즈 변경
			let size = $(this).val();
			$("img.photo").css("width",size+"px");
			//사이즈 값 출력
			$(".shopwidth").text(size);
		})
	});
</script>
</head>
<body>
	
  <h5>BS5의 Dropdown 연습</h5>                                   
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="btnsangpum">
      상품 선택
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" src="../image/shop/2.jpg">화이트 원피스</a></li>
      <li><a class="dropdown-item" href="#" src="../image/shop/14.jpg">플렛슈즈들</a></li>
      <li><a class="dropdown-item" href="#" src="../image/shop/30.jpg">보석 머리띠</a></li>
      <li><a class="dropdown-item" href="#" src="../image/shop/23.jpg">명품모자</a></li>
      <li><a class="dropdown-item" href="#" src="../image/shop/31.jpg">화이트 가디건</a></li>
    </ul>
    &nbsp; &nbsp;
    <b class="shopname">상품명</b>
  </div>
  <br><br>
  <h5>사진 사이즈 조절하기</h5>
  <input type="range" class="photosize" style="width: 300px;" min="100" max="500" step="5">
  &nbsp; &nbsp;
  <b class="shopwidth">200</b>
  <br><br>
  <img src="../image/shop/2.jpg" class="photo" border="3">
</body>
</html>
