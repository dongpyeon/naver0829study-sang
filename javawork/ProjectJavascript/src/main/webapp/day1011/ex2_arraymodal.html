<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	img.photo{
		width: 80px;
		height: 80px;
		border: 1px solid black;
		border-radius: 100px;
		cursor: pointer;
	}
</style>
<script>
	$(function(){
		$("img.photo").click(function(){
			//이미지 src 얻기
			let imgsrc=$(this).attr("src");
			//모달 이미지에 적용
			$(".detailphoto").attr("src",imgsrc);
			
			//타이틀 텍스트 얻기
			let sname=$(this).parent().prev().prev().text();
			//타이틀 텍스트 적용
			$(".modalsang").text(sname);
			//가격 텍스트 얻기
			let sprice=$(this).parent().prev().text();
			//가격 텍스트 적용
			$(".modalprice").text(sprice);
		})
	});
</script>
</head>
<body>
<!-- The Modal -->
<div class="modal" id="myModalphoto">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">상품 상세정보</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal-sm"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h5 class="modalsang">상품명 나올곳</h5>
        <h5 class="modalprice" style="color:red;">가격 나올곳</h5>
        <img src="../image/shop/8.jpg" class="detailphoto" style="width:100%; border:1px inset orange">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
	
	<div style="margin:30px 50px; width: 400px;">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="150">상품명</th>
					<th width="100">가격</th>
					<th>사진</th>
				</tr>
			</thead>
			<tbody>
				<script>
					let arrsang=[
						{title:"회색스웨터",price:15000,photo:"../image/shop/8.jpg"},
						{title:"단화종류",price:23000,photo:"../image/shop/11.jpg"},
						{title:"머리끈",price:6000,photo:"../image/shop/26.jpg"},
						{title:"흰색원피스",price:55000,photo:"../image/shop/28.jpg"},
						{title:"보석머리띠",price:23000,photo:"../image/shop/30.jpg"},
						{title:"투피스정장",price:92000,photo:"../image/shop/32.jpg"}
					];
					
					let s="";
					$.each(arrsang,function(idx,item){
						s +=
							`
							<tr>
								<td>${item.title}</td>
								<td align=right>${item.price}원</td>
								<td align=center>
									<img src="${item.photo}" class="photo"
									data-bs-toggle="modal" data-bs-target="#myModalphoto">
								</td>
							</tr>
							`;
					});
					document.write(s);
				</script>
			</tbody>
		</table>
	</div>
</body>
</html>
