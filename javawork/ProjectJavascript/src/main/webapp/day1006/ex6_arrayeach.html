<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	div.a{
		float:left;
		width: 100px;
		height: 70px;
		line-height: 70px;
		text-align: center;
		margin:5px;
		border: 1px solid gray;
		font-size: 1.5em;
		font-weight: bold;
	}
	div.show>div{
		width: 300px;
		height: 70px;
		line-height: 70px;
		font-size: 20px;
		margin-bottom: 5px;
	}
</style>
<script>
	$(function(){
		let arr=["pink","red","blue","green","purple","orange"];
		//배열갯수만큼 반복문을 돌릴때
		//$.each
		$.each(arr,function(idx,item){
			console.log(idx,item);
			$("div.a").eq(idx).css("background-color",item).text(item);
		});
		//배열에 json형태의 데이터를 넣어보자
		let arr2 =[
		{"font":"Gamja Flower","bcolor":"yellow","fcolor":"orange","border":"5px double green"},
		{"font":"Dongle","bcolor":"lightgreen","fcolor":"magenta","border":"5px dotted gold"},
		{"font":"Jua","bcolor":"lightblue","fcolor":"rd","border":"5px inset green"},
		{"font":"Bagel Fat One","bcolor":"darkgreen","fcolor":"yellow","border":"5px groove green"}
		];
		
		$.each(arr2,function(idx,item){
			let s=
				 `<div style="font-family:${item.font}; border:${item.border}; background-color:${item.bcolor}; color:${item.fcolor}">${item.font}</div>`
			$("div.show").append(s);
		});
	});
</script>
</head>
<body>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<hr style="clear: both">
	<div class="show"></div>
</body>
</html>
