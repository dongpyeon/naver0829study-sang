<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	div.moviestar>figure.photo{
		float: left;
		margin-right: 10px;
	}
	div.moviestar>figure.photo>img{
		width: 130px;
		height:150px;
	}
	div.moviestar2>figure.photo{
		float: left;
		margin-right: 10px;
	}
	div.moviestar2>figure.photo>img{
		width: 130px;
		height:150px;
	}
</style>
<script>
	$(function(){
		let data =[
		{"name":"수지","photo":"../image/19.jpg","addr":"강남구 역삼동",  "font": "Gamja FLower"},
		{"name":"박보영","photo":"../image/12.jpg","addr":"강남구 신사동",  "font": "Bagel Fat One"},
		{"name":"신민아","photo":"../image/17.jpg","addr":"강남구 개포동",  "font": "Jua"},

	];
	//figure를 이용해서 사진과 이름 주소를 넣고 글꼴을 적용시켜주세요
	//class="moviestar"추가하기
	$.each(data,function(idx,item){
		let s =
			`
			<figure class="photo">
				<img src="${item.photo}">
				<figcaption>
					<h5  style="font-family:${item.font}">${item.name}</h5>
					<h6  style="font-family:${item.font}">${item.addr}</h6>
				</figcaption>
			</figuer>
			`;
		$("div.moviestar").append(s)
		})
		////////////////////////////////////////////////////////////
		let data2 =
		{"photo":
		[

					<h6  style="font-family:${item.font}">${item.addr}</h6>

		})

</script>
