<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	$(function(){
		let arr =
			[
				{
					part: "animal",
					data:["../image/C6.png","../image/C7.png","../image/C8.png"]
				},
				{
					part: "shop",
					data:["../image/shop/14.jpg","../image/shop/30.jpg","../image/shop/32.jpg","../image/shop/27.jpg"]
				},
				{
					part: "food",
					data:["../image/food/11.jpg","../image/food/1.jpg","../image/food/2.jpg","../image/food/4.jpg"]
				},
			];
		
		let s =`<table class="table table-bordered" style="width:700px">`
		$.each(arr,function(idx,item){
			s+="<tr>";
			s+=`<td width=150><b style="font-size:2em">${item.part}</b></td>`;
			s+="<td>";
			//item.data는 배열이므로 반목문으로 출력
			$.each(item.data,function(idx2,photo){
				s+=`<img src="${photo}" width=100 height=100 border=1 hsapce=5>`;
			})	
			s+="</td>"
			s+="<tr>";
		})
			s+="</table>";
			$("div.show").append(s);
	})
</script>
</head>
<body>
	<div class="show"></div>
</body>
</html>
