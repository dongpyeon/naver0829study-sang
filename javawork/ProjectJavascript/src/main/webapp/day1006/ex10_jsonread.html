<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	.circle{
		float:left;
		cursor:pointer;
	}
</style>
<script>
	$(function(){
		let arr=[
			{sname:"모자",photo:"../image/shop/23.jpg",color:["orange","gray","blue"],price:10000},
			{sname:"머리띠",photo:"../image/shop/30.jpg",color:["yellow","green","magenta","black"],price:17000},
			{sname:"신발",photo:"../image/shop/14.jpg",color:["#ffb6c1","#90ee90","#87cefa","#ff69b4"],price:35000},
			{sname:"자켓",photo:"../image/shop/31.jpg",color:["pink","tomato","lime"],price:56000}
		];
	
	let s = `<table class="table table-bordered" style="width: 400px">`
	$.each(arr, function(idx,item){
		s+='<tr">';
		s+=`<td class="t1" style="width:40px"><img src="${item.photo}" width=100 height=100 border=1 hspace=5></td>`;		
		s+="<td>";
			s+=`<b>${item.sname}</b><br>
				<b>${item.price}원</b><br>
				`;
			$.each(item.color, function(idx2,bg){
				s+=`<div class="circle" style="width:20px; height:20px; border: 1px groove; 
				border-radius:10px; background-color:${bg}; margin-right : 5px"></div>`;
			})
		s+="</td>";
		s+="</tr>";
	})
	s+="</table>";
	$("div.show").append(s);
	
	$("div.show div.circle").click(function(){
  	  let bgColor = $(this).css("background-color");
  	  $(this).closest("tr").find(".t1").css("background-color", bgColor);
		});
	})
</script>
</head>
<body>
	<div class="show"></div>
</body>
</html>
