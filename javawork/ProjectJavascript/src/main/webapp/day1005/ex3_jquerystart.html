<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	/*window.onload=function(){
		
	}*/
	//방법1 - 시작함수
	/*$(document).ready(function(){
		alert("시작합니다.");
	})*/
	//방법2 - 시작함수
	$(function(){
		// alert("시작합니다.");
		
		//css("속성","값"): 속성값 변경
		$("div.diva>h3").css("color","red");
		//속성 여러개 변경하고자 할 경우
		//방법 1
		$("div.divb>h3").css("color","green").css("background-color","yellow");
		//방법 2
		$("div.diva").css({
			"border":"5px double gray",
			"width":"300px",
			"height":"200px",
			"border-radius":"30px",
			"background-color":"#ffddff"
		});
		
		//css("속성"):해당 속성값을 반환
		let a=$("div.diva").css("border"); // border 값 얻기
		//div.divc에 적용
		$("div.divc").css("border",a);
		
		//selector가 여러개일경우 순서를 지정해서 적용시키고자 할 경우
		//eq
		$("div.divc:eq(0)").css("width","200px");
		$("div.divc").eq(1).css("border-color","orange");
		
		//first(eq(0)과 같다), last
		$("div.diva>h3:first").css("font-family","Gamja Flower");
		$("div.diva>h3:last").css("font-family","Lobster"); //마지막 태그만 변경
		
		$("div.divc").first().css("background-color","lime");
		$("div.divc").last().css("background-color","gold");
		
		//gt(n):n번 이후에 적용(n번은 적용안됨),lt(n):n번 미만에만 적용(n번은 적용안됨)
		$("div.divd>img:gt(3)").css({
			"width":"100px",
			"height":"100px",
			"border":"3px inset blue"
		})
		$("div.divd>img:lt(3)").css({
			"width":"100px",
			"height":"100px",
			"border":"3px double red"
		});
		
		//css값을 얻어서 바로 적용시켜보자
		$("div.divd>img:eq(1)").css("background-color",$("div.divc:eq(0)").css("background-color"))
	});
</script>
</head>
<body>
	<div class="diva">
		<h3>왔데이</h3>
		<h3>먼데이</h3>
		<h3>버스데이</h3>
		<h3>컨그레츄레이션</h3>		
	</div>
	<div class="divb">
		<h3>왔데이</h3>
		<h3>먼데이</h3>
		<h3>버스데이</h3>
	</div>
	<div class="divc">
		<div class="childa">xin chào</div>
		<div class="childb">你好</div>
	</div>
	<div class="divc">
		<div class="childa">xin chào</div>
		<div class="childb">你好</div>
	</div>
	<div class="divd">
		<img src="../image/C3.png">
		<img src="../image/C4.png">
		<img src="../image/C5.png">
		<img src="../image/C6.png">
		<img src="../image/C7.png">
		<img src="../image/C8.png">
	</div>
</body>
</html>
