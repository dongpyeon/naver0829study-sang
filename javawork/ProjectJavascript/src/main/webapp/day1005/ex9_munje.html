<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	$(function(){
		$("img:eq(0)").hover(function(){
			let imgsrc=$("img:eq(0)").attr("src");
			let imgwidth=$("img:eq(0)").attr("width");
			$("hr:eq(0)").after(`<img src="${imgsrc}" width=${imgwidth}>`);
		})
	})
</script>
</head>
<body>
	<h4 class="alert alert-danger">문제: 이미지에 마우스를 올리면 src와 width를 얻어서 <br>hr 태그뒤에 같은 이미지 추가하기</h4>
	<img src="../image/16.jpg" width="200" title="我是好帅的男人">
	<hr>
</body>
</html>
