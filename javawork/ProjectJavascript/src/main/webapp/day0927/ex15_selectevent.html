<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	window.onload=function(){
		document.querySelector("div.one>select").onchange=function(e){
			//alert("1:"+this.value,"2:"+e.target.value);
			//해당 value값으로 페이지를 이동
			//자바스크립트에서 페이지 이동하는 방법
			//location.href="url or 파일"
			location.href=this.value;
		}
		document.querySelector("div.two>select").onchange=function(){
			//this.vlaue:option 에 value가 없으면 option 사이의 라벨값이 얻어지고
			//	value가 있으면 value값이 얻어진다.
			let imgSrc=this.value; //this.opton[this.selectedIndex].value;
			let name=this.options[this.selectedIndex].label; //value가 따로 있는 경우 라벨은 이방법으로 얻는다.
			//alert(imgSrc+","+name);
			//이미지의 속성을 변경한다.
			document.querySelector("img.photo").setAttribute("src",imgSrc);
			//name은 h2.title>b에 넣어주세요
			document.querySelector("h2.title>b").innerHTML=name;
		}
	}
</script>
</head>
<body>
<h3>select Event</h3>
<div class="one">
	<select class="form-select" style="width:200px">
		<option selected disabled hidden>선택해주세요</option> <!-- 해당 부분 선택되지 않도록 selected disabled hidden을 넣어준다.-->
		<option value="http://www.naver.com">네이버</option>
		<option value="http://www.nate.com">네이트</option>
		<option value="http://www.google.com">구글</option>
		<option value="http://www.daum.com">다음</option>
	</select>
</div>
<br><br>
<div class="two">
	<select class="form-select" style="width:200px">
		<option selected disabled hidden>선택해주세요</option> <!-- 해당 부분 선택되지 않도록 selected disabled hidden을 넣어준다.-->
		<option value="../image/18.jpg">신세경</option>
		<option value="../image/12.jpg">박보영</option>
		<option value="../image/food/11.jpg">망고빙수</option>
		<option value="../image/food/1.jpg">샌드위치</option>
		<option value="../image/shop/30.jpg">머리띠</option>
	</select>
</div>
<br><br>
<img src="../image/1.jpg" class="img-thumbnail photo" width="250">
<br>
<h2 class="title"><b>Test</b></h2>
</body>
</html>
