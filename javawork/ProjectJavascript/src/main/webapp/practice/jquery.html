<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	.picture{
		border: 2px dotted darkorange;
		border-radius: 40px;
		cursor: pointer;
		box-shadow: 20px 20px 20px pink;
		background-color: slateblue;
	}
</style>
<script>
	$(function(){
		//문제1
		$("img:eq(0)").hover(function(){
			//먼저 사진을 가져와야 한다.
			let p = $("img:eq(0)").attr("src");
			let w = $("img:eq(0)").attr("width");
			//가져온것을 hr에 적용해야 한다.
			$("hr:eq(0)").after(`<img src="${p}" width=${w}>`);
			//width를 가져와야 한다.
		})
		//문제2
		$("img:eq(1)").hover(function(){
			$("img:eq(1)").addClass("picture");			
		},function(){
			$("img:eq(1)").removeClass("picture");						
		})
	})
</script>
</head>
<body>
	<h4 class="alert alert-success">문제1: 이미지에 마우스를 올리면 src와 width를 얻어서<br>
	hr 태그뒤에 같은 이미지 추가하기 (무한추가)
	<br><br>
	<img src="../image/C3.png" width="200" title="好可爱的动物">
	<img src="../image/C7.png" width="200" title="好可爱的动物">
	</h4>
	<hr>
	<br><br>
	<h4 class="alert alert-success">문제2: C7 사진 hover사용, addclass,removeclass로 css내용 추가해서 적용<br>
	border, border-radius, cursor,box-shadow, background-color
	</h4>
</body>
</html>
