<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	div.box{
		width: 60px;
		height: 60px;
		border: 2px dotted rosybrown;
		margin: 10px;
		cursor: pointer;
		float: left;
	}
	div.a{
		clear: both;		
	}
</style>
<script>
	$(function(){
		$("div.box").mouseenter(function(){
			$(this).after(`<b style="color: blue">★★★★★★★</b>`);
			$(this).parent().siblings().find("b").remove();
		});
		
		$("div.box").mouseleave(function(){
			 $(this).next("b").remove();
		})
	});
</script>
</head>
<body>
	<div class="a">
		<div class="box" style="background-color: aquamarine;"></div>
	</div>
	<div class="a">
		<div class="box" style="background-color: palevioletred;"></div>
	</div>
	<div class="a">
		<div class="box" style="background-color: rebeccapurple;"></div>		
	</div>
	<div class="a">
		<div class="box" style="background-color: skyblue;"></div>	
	</div>
</body>
</html>
