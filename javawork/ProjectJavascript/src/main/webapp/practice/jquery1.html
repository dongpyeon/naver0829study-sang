<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	.photo{
		border-radius: 30px;
		border: 5px dashed cornflowerblue;
		background-color: rosybrown;
		cursor: pointer;
		box-shadow: palevioletred;
	}
</style>
<script>
	$(function(){
		//문제 1: h3바로 아래 b의 글꼴 변경, 글 사이즈 변경, 글자색 변경
		$("h3>b").css({
			"fontFamily":"Dongle",
			"fontSize":"40px",
			"color":"slateblue"
		})
		//문제2:h3아래의 span 태그를 클릭하면 안의 텍스트를 읽어서 이미지 photo의 src에 넣기 -- 이벤트
		//		그 텍스트를 h4 아래 b태그에도 텍스트로 넣어주세요.
		$("h3>span").click(function(){
			let txt = $(this).text();
			$("img").attr("src",txt);
			$("h4>b").text(txt);
			$("h4>b").append('<h4 class="alert alert-primary">당신은 해낼 줄 알았어요!</h4>');
		})
		//문제3: photo라는 클래스로 스타일을 만든후(border 등 마음대로 추가)
		//		사진에 마우스를 올리면 photo적용, 벗어나면 photo제거(hover 이벤트를 이용해서 구현)
		$("img").hover(function(){
			$(this).addClass("photo");
		}, function(){
			$(this).removeClass("photo");
		})
		//문제4: h4위에 아무 날짜를 넣기, b태그 아래에는 append 사용해서 alert-primary 추가
		//		 당신은 해낼 줄 알았어요! 글자 추가
		let date = new Date();
		curyear=date.getFullYear();
		curmonth=date.getMonth()+1;
		curdate = date.getDate();
		$("h4").before(`${curyear}년${curmonth}월${curdate}일`);
		$("h4>b").after().append('<h4 class="alert alert-primary">당신은 해낼 줄 알았어요!</h4>');
	})
</script>
</head>
<body>
	<h3>
		<b>맛있는 샌드위치</b>
		<br>
		<span>../image/food/8.jpg</span>
	</h3>
	<h3>
		<b>망고빙수</b>
		<br>
		<span>../image/food/11.jpg</span>
	</h3>
	<h3>
		<b>햄마요덮밥</b>
		<br>
		<span>../image/food/10.jpg</span>
	</h3>
	<hr>
	<img src="" width="200">
	<br>
	<h4 class="alert alert-success"><b>글자 변경 위치</b></h4>
</body>
</html>
