<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	div.one>div.box{
		width: 50px;
		height: 50px;
		cursor: pointer;
		border: 1px solid palegreen;
		margin: 5px;
		float: left;
	}
	
	div.result{
		border: 5px inset lightseagreen;
		text-align: center;
		margin: 50px 100px;
		width: 300px;
	}
</style>
<script>
	$(function(){
		$("div.box").click(function(){
			$("div.result").css("background-color",$(this).css("background-color")); // box의 배경색 가져오기
			$("div.result").find("h1").text($(this).next().text()); // div.box 다음은 h1이다. 해당 글자 가져오기
			$("div.result").find("h3").text($(this).next().next().text()); //div.box 다음 다음은 h3이다. 해당 가져오기
		});
	});
</script>
</head>
<body>
		<div class="one">
		<div class="box" style="background-color: aquamarine;"></div>
			<h3>F성향</h3>
			<div class="message">
			<span>★★★☆☆</span>
		</div>
		<div style="clear: both"></div>
		<div class="box" style="background-color: palevioletred;"></div>
			<h3>T성향</h3>
			<div class="message">
			<span>★★★★☆</span>
		</div>
		<div style="clear: both"></div>
		<div class="box" style="background-color: rebeccapurple;"></div>
			<h3>I성향</h3>
			<div class="message">
			<span>★★★★☆</span>
		</div>
		<div style="clear: both"></div>
		<div class="box" style="background-color: skyblue;"></div>
			<h3>E성향</h3>
			<div class="message">
			<span>★☆☆☆☆</span>
		</div>
	</div>
	<div class="result">
		<h1>성향은?</h1>
		<h3>몇 점?</h3>
	</div>
</body>
</html>
