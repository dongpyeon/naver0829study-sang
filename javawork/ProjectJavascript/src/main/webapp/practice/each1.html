<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Jua&family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	.photo>img{
		cursor: pointer;
	}
</style>
<script>
	$(function(){
		//폴더에 있는 사진들을 차례로 넣어주기
		$(".photo>img").each(function(idx){
			$(this).attr("src",`../image/C${idx+1}.png`);
		});
		//사진을 누르면 <hr>아래에 큰 그림으로 나오게 하기
		$(".photo>img").click(function(){
			$("img.cp").attr("src", $(this).attr("src"))
		});
		
		
		$("img.cp").attr("src",$(".photo>img:eq(0)").attr("src"));
		$("img.cp").css({
			"width": "500px",
			"height": "500px",
			"border": "2px solid lime",
			"border-radius": "20px",
			"box-shadow": "10px 10px 10px yellow"
		})
	});
</script>
</head>
<body>
	<h3 class="alert alert-success">폴더에 있는 이미지를 each문으로 넣고 이벤트 넣기</h3>
	<div class="photo">
		<img src=""><img src=""><img src=""><img src=""><img src=""><img src="">
	</div>
	<hr>
	<img src="" class="cp">
</body>
</html>
