<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Lobster&display=swap" rel="stylesheet">
    <style>
        #message{
            font-family: 'Comic Sans Ms';
            background-color: palevioletred;
            color: #940;
            position: absolute;
            left: 30px;
            top: 100px;
            width:500px;
            height: 150px;
            box-shadow: 5px 5px 5px pink;
            text-align: center;
            line-height: 150px;/*출력하는 값이 한줄일 경우 행높이를 height하고 같은 값을 주면 세로방향 가운데로 온다.*/
        }
        #buttons{
            position: absolute;
            left:200px;
            top:300px;
        }
        #buttons button {
            width: 60px;
            height: 60px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="message" style="font-size: 30px;">Have a Nice Day!!!</div>
    <div id="buttons">
        <button type="button" id="btnminus">-</button>
        <button type="button" id="btnplus">+</button>

    </div>

    <script>
        //+버튼
        document.getElementById("btnplus").onclick=function(){
            //현재 글꼴의 크기를 얻어보자
            let m=document.getElementById("message")
            //alert(m.style.fontSize)
            let fs=parseInt(m.style.fontSize,10); //10진수로 숫자부분만 가져온다.
            //alert(fs); // 30

            //얻어온 글꼴 크기에 3 증가 -fs가 70보다 작은 경우에만 변경
            if(fs<70){
                fs+=3;
                console.log(fs)
                //글꼴 스타일 변경
                m.style.fontSize=fs+"px";
            }
        }
            //-버튼
        document.getElementById("btnminus").onclick=function(){
            let m=document.getElementById("message")

            let fs=parseInt(m.style.fontSize,10); //10진수로 숫자부분만 가져온다.
            //alert(fs); // 30
            //얻어온 글꼴 크기에 3 감소 - fs가 5보다 클 경우에만 감소
            if(fs>5){
                fs-=3;
                console.log(fs)
                //글꼴 스타일 변경
                m.style.fontSize=fs+"px";     
            }
        }

    </script>
</body>
</html>
