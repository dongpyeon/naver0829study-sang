<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buttons{
            position: relative;
        }
        #buttons button {
            width: 60px;
            height: 40px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 3개의 버튼, 점점작게, 점점크게, 랜덤
    점점작게: 사진이 5px 씩 줄어든다(50보다 클경우에만 변경)
    점점크게: 사진이 5px 씩 커진다(600px보다 작을경우에만 변경)
    랜덤: 1~20 사이 난수를 구한후 해당 사진으로 변경

    -->
    <div id="buttons">
        <button type="button" id="btnplus">+</button>
        <button type="button" id="btnminus">-</button>
        <button type="button" id="btnrnd">?</button>
        <button type="button" id="btntplus">P</button>
        <button type="button" id="btntminus">M</button>
    </div>
    <div id="txt" style="font-size: 40px;">사진 변경</div>
    <img src="../연예인사진/12.jpg" style="width: 300px" id="photo">
    <script>
        let m=document.getElementById("photo")
        let t=document.getElementById("txt")
        document.getElementById("btnplus").onclick=function(){
            let ps=parseInt(m.style.width,10)
            if(ps<600){
                ps+=5;
                console.log(ps)
                m.style.width=ps+"px"
            }
        }
        document.getElementById("btnminus").onclick=function(){
            let ps=parseInt(m.style.width,10)
            if(ps>50){
                ps-=5;
                console.log(ps)
                m.style.width=ps+"px"
            }
        }
        document.getElementById("btnrnd").onclick=function(){
            let rnd=parseInt(Math.random()*20)+1
            m.setAttribute("src",`../연예인사진/${rnd}.jpg`)
            } 
        document.getElementById("btntplus").onclick=function(){

            let fs=parseInt(t.style.fontSize,10)
            if(fs<200){
                fs+=10;
                console.log(fs)
                t.style.fontSize=fs+"px"
            }
        }
        document.getElementById("btntminus").onclick=function(){
            let fs=parseInt(t.style.fontSize,10)
            if(fs>10){
                fs-=10;
                console.log(fs)
                t.style.fontSize=fs+"px"
            }
        }

    </script>
</body>
</html>
