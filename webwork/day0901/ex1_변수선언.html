<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6: ECMA에서 2015에 채택된 자바스크립트 표준입니다.
        /*
            es6에서 추가된 기능들
            1. 블록범위 변수 : let(영역형변수, 영역에서만 유효), const(상수), 그 이전에는 var를 사용(함수형 변수, 함수 전체에서 유효)
            2. 함수에서 기본 매개변수
            3. 템플릿 리터럴(Multiline Literal) : ``(백틱)
            4. 화살표 함수
            5. 클래스, 상속 
            6. 모듈개념 추가
        */
    var a =10;
    document.write(`<h3>a=${a}</h3>`); //브라우저에서 출력된다. console은 console창에서
    if(true)
    {
        var a=20; //바깥a에 덮어써진다.(새로 생성되지 않음)
        document.write(`<h3>a=${a}</h3>`);
    }
    document.write(`<h3>a=${a}</h3><hr>`); //<hr>은 horizon 선이다 

    let b =10;
    document.write(`<h3>b=${b}</h3>`);
    if(true)
    {
        let b=20; //새로 생성
        document.write(`<h3>b=${b}</h3>`);
    }//구역이 종료되면 구역안에 선언된 b도 소멸됨
    document.write(`<h3>b=${b}</h3><hr>`); 
    
    let s1="Hello"; //변수 선언 (값이 변경)
    const MSG="Happy Day"; //상수 선언 (값 변경 불가)
    document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`)
    //값 변경
    s1="안녕하세요";
    //MSG="반가워요"; // 오류 발생: 상수는 값 변경 할 수 없음
    document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`)

    </script>
</body>
</html>
