<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = prompt("숫자를 입력하시오");
        if(answer<2 || answer>9)
            {
                document.write(`잘못 입력하셨습니다.<br>`)
                document.write(`<img alt="자동차" src="../mycar/mycar2.png" width=150 border="2" hspace="10">`)
            }
            for (let i = answer; i<=9; i++)
            {
                document.write(`<b>${i}단<br>`)
                for (let j = 1; j<=9; j++)
                {
                    document.write(`<b>${i}x${j}=${i * j}<br>`)
                }
                document.write(`<br>`)
            }
            
    </script>
</body>
</html>
