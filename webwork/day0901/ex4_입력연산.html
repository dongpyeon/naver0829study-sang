<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Dongle&family=Gamja+Flower&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body{ /*body의 모든 하위태크 */
            font-size: 30px;
            font-family: "Dongle";
        }
    </style>
</head>
<body>
    <script>
        let su1=prompt("숫자 1 입력",10)
        let su2=prompt("숫자 2 입력",20)
        console.log(typeof(su1)); //내부적으로 어떤타입으로 저장되었는지 확인
        console.log(typeof(su2)); //둘다 string 이다(string일 경우 +만 나오면 string으로 인식)

        //let add2 = parseInt(su1)+parseInt(su2); 정수타입으로 변환 후 계산한다.
        //let add3 = Number(su1)+Number(su2); 정수든 실수든 문자열 숫자타입으로 변환 

        let add = su1+su2;
        let add2 = parseInt(su1)+parseInt(su2);
        let add3 = Number(su1)+Number(su2);
        let sub = su1-su2;
        let mul = su1*su2;
        let div = su1/su2;

        let s=`<b>add=${add}<br>add2=${add2}<br>add3=${add3}<br>sub=${sub}<br>mul=${mul}<br>div=${div}<br>`;

        document.write(s)
    </script>
</body>
</html>
